<div class="container">
    <h1>Ajouter un Article</h1>
    <form  #articleForm="ngForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="titre">Titre de l'article :</label>
        <input
          type="text"
          id="titre"
          class="form-control"
          name="titre"
          [(ngModel)] = 'TitleToAdd'
          required
          minlength="4"
          #title = "ngModel"
        />
      </div>
      <div *ngIf="title.invalid && (title.dirty || title.touched)">
        <div *ngIf="title.errors?.['required']">
            Le titre est obligatoire
        </div>
        <div *ngIf="title.errors?.['minlength']">
            Le titre doit contenir au moins 4 caract√®res
        </div>
      </div>
      <div class="form-group">
        <label for="prix">Prix :</label>
        <input
          type="number"
          id="prix"
          class="form-control"
          name="prix"
          [(ngModel)] = 'PriceToAdd'
          required
          #price = 'ngModel'
        />
        <div *ngIf="price.invalid && (price.dirty || price.touched)">
            <div *ngIf="price.errors?.['required']">
                Le Prix est obligatoire
            </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >
        Ajouter
      </button>
    </form>
    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
