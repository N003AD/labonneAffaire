<div class="card articleInfo">
    <img [src]="ImageArticle" class="card-img-top" [alt]="AltImg">
    <div class="card-body">
      <h5 class="card-title"  [ngStyle]="{color: getColor()}">
        {{nom | uppercase}} 
      <span *ngIf="dispo==false">- Indiponible</span>
      </h5>
      <!-- getColor() pourrait être simplifié avec une opération ternaire dans le style directement :
          <h5 class="card-title" [style.color]="dispo ? 'green' : 'red'">
    </h5>
      -->
      <p class="card-text">{{prix}}</p>
      <p class="card-text">{{description}}</p>
      <a routerLink="/details/{idArticle}">=> Voir l'article</a>
      <!-- <a [routerLink]="['/details', idArticle]">=> Voir l'article</a> 
           <a [routerLink]="'/details/' + idArticle">=> Voir l'article</a>  -->
       <hr />
      <!-- Utilisation de la classe .noLike sur le bouton -->
     <!-- <a href="#" class="btn noLike" (click)="OnLike()">Go somewhere</a> -->
      <button  (click)="OnLike()"    
                [ngClass]= "{
                  'show':  jaime === true,
                  'hidden': jaime === false,
                }"
      >J'aime</button>
      <button class="noLike" 
              (click)="OnLike()"
              [ngClass]= "{
                      'show':  jaime === false,
                      'hidden': jaime === true,
                    }"
      >Je n'aime pas</button>
      <p>Nombre de Like: {{NbreLike}}</p>
      <input type="text" name="" id="" placeholder="Ecris ton commentaire ici" [(ngModel)]="comment">
      <p>Commentaire: {{comment}}</p>
      
      <!-- Vous pouvez utiliser la classe .show ou .hidden selon les besoins -->
      <!--<div class="show" *ngIf="isVis6ible">
        <h4>Contenu conditionnel affiché ici</h4>
      </div> -->
    </div>
  </div>
